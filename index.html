<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="shortcut icon" href="/css/favi.ico" type="image/x-icon">
<link rel="icon" href="/css/favi.ico" type="image/x-icon">
    <title>옷입히기 게임</title>
</head>

<body>
    <div class="container">
        <div id="example" ondrop="drop(event)" ondragover="allowDrop(event)" class="box1">
                  <img id="drag1" src="css/02set0.png"  draggable="true" ondragstart="drag(event)" />
        </div>
        <div class="slideshow-container">
    

                <!-- Full-width images with number and caption text -->
                <div id="example" ondrop="drop(event)" ondragover="allowDrop(event)" class="mySlides fade dress">
                  <img id="drag2" src="css/02set1.png"  draggable="true" ondragstart="drag(event)" />

                </div>
              
                <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" class="mySlides fade dress">
                  <img id="drag3" src="css/02set2.png"  draggable="true" ondragstart="drag(event)" />
                </div>
              
                <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" class="mySlides fade dress">
                    <img id="drag4" src="css/02set3.png"  draggable="true" ondragstart="drag(event)" />
                </div>

                <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" class="mySlides fade dress">
                    <img id="drag5" src="css/02set4.png"  draggable="true" ondragstart="drag(event)" />
                </div>

                <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" class="mySlides fade dress">
                    <img id="drag6" src="css/02set5.png"  draggable="true" ondragstart="drag(event)" />
                </div>
              
                <!-- Next and previous buttons -->
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <img onclick='sample();' class='capBtn' src="/css/banner.png"></img>


    <script src="act.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    
</body>
</html>
